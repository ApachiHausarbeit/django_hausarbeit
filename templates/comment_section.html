{% for comment in comments %}
    <hr>
    <p>Written by: {{ comment.author }} on {{ comment.created_at }}</p>
    {% if article.author == user %}
    <a href="{% url 'comment_delete' id=article.id pk=comment.id %}">delete</a>
    <a href="{% url 'comment_update' id=article.id pk=comment.id %}">update</a>
    {% endif %}
    <p>{{ comment.body }}</p>
{% empty %}
    <p>No comments exist yet</p>
{% endfor %}

<a href="{% url 'comment_create' article.id %}">Add comment</a>
