<h2>Comment Section!</h2>
<a href="{% url 'comment_create' article.id %}">Share your thoughts!</a>
<br>
{% for comment in comments %}
    <br>
    <div style="width: 60%;" class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>{{ comment.author }}</strong> created this on {{ comment.created_at }}</h3>
                    {% if article.author == user %}
                        <a href="{% url 'comment_delete' id=article.id pk=comment.id %}">delete</a>
                        <a href="{% url 'comment_update' id=article.id pk=comment.id %}">update</a>
                    {% endif %}
                </div>

                <div class="panel-body">
                    {{ comment.body }}
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <br>
    <p>There are no comments yet, create yours!</p>
{% endfor %}
