{% for comment in comments %}
    <hr>
    <p>Written by: {{ comment.author }} on {{ comment.created_at }} <a href="{% url "comment_delete" comment.id %}">delete</a></p>
    <p>{{ comment.body }}</p>

{% endfor %}
