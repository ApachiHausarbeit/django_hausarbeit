{% extends "base.html" %}

{% block content %}

<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Created at</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
            <tr>
                <td><a href="{% url "article" article.id %}">{{ article.title }}</a></td>
                <td>{{ article.author }}</td>
                <td>{{ article.created_at }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
